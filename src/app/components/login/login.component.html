                    <div class="form">
                        <h3 class="titulo">login</h3>                     
                        <form  [formGroup]="formLogin" (submit)="onLogin(formLogin)" >                                                        
                            <div class="form-group">
                                <mat-form-field appearance="legacy">
                                    <mat-label>E-MAIL</mat-label>
                                    <input matInput type="email" formControlName="email" id="email" name="email"  placeholder="jonizh@gmail.com" ngModel required>
                                    <mat-icon matSuffix>mail</mat-icon>
                                </mat-form-field>
                            </div>
                            <div class="form-group">
                                <mat-form-field appearance="legacy">
                                    <mat-label>PASSWORD</mat-label>
                                    <input matInput type="password" formControlName="password" id="password" name="password"  placeholder="password" ngModel required>
                                    <mat-icon matSuffix>lock</mat-icon>
                                </mat-form-field>
                            </div>

                                <mat-checkbox formControlName="hide Required">i want  to receive e-mail messages from  bookMars </mat-checkbox>
                            </div> -->
                            <div class="alert alert-danger text-center" role="alert" *ngIf="formLogin.get('email') && formLogin.get('password').dirty || formLogin.get('email')&& formLogin.get('password').touched " >
                                <p *ngIf="formLogin.get('email').hasError('required')">e-mail field wanted</p>
                                <p *ngIf="formLogin.get('email').hasError('email')">e-mail field wanted</p>
                                <p *ngIf="formLogin.get('password').hasError('required')">password field wanted</p>   
                            </div>
                            <div class="btn-send">
                                <button type="submit" [disabled]="formLogin.invalid" class="btn btn-primary btn-block">SEND</button>
                            </div> 
                            <p class="text-left"><a href="" >Recuperar contrase√±a</a></p>
                            <p>Already have an account? <a routerLink="/registro">Sign up</a></p>                   
                            <p class="createAc">Create you account with:</p>   
                            <div class="linksRS"> 
                                <button class="btn btn-link"><a  href="">Google</a></button>
                                <button class="btn btn-link"><a href="">Facebook</a> </button>
                            </div>                                                                                     
                        </form>
